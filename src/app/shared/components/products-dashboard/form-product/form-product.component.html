<h2>Cricketer Stats</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>Runs</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cricketer of cricketers">
      <td>{{ cricketer.name }}</td>
      <td>{{ cricketer.country }}</td>
      <td>{{ cricketer.runs }}</td>
    </tr>
  </tbody>
</table>
